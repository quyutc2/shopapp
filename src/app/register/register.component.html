<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="login-form mx-auto">
        <h2 class="login-header">Đăng ký</h2>
        <div class="form-group">
          <label for="Phone">Phone</label>
          <input
            type=" text"
            class="form-control"
            required
            [(ngModel)]="phone"
            (input)="onPhoneChange()"
            id="phone"
          />
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-3"></div>
        <div class="form-group password-field">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            [(ngModel)]="password"
            class="form-control"
            required
            id="password"
            placeholder="Ít nhất 3 ký tự"
          />
          <i class="password-toggle fas fa-eye-slash"></i>
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-3"></div>
        <div class="form-group password-field">
          <label for="retype-password">Nhập lại mật khẩu</label>
          <input
            type="password"
            class="form-control"
            required
            id="retype-password"
            placeholder="Ít nhất 3 ký tự"
            [(ngModel)]="retypePassword"
          />
          <i class="password-toggle fas fa-eye-slash"></i>
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-3"></div>
        <div class="form-group">
          <label for="full-name">Họ tên</label>
          <input
            type="text"
            [(ngModel)]="fullName"
            class="form-control"
            required
            id="full-name"
          />
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-3"></div>
        <div class="form-group">
          <label for="date-of-birth">Ngày tháng năm sinh</label>
          <input
            type="date"
            [(ngModel)]="dateOfBirth"
            class="form-control"
            required
            id="date-of-birth"
          />
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-3"></div>
        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <input
            type=" text"
            [(ngModel)]="address"
            class="form-control"
            id="address"
          />
          <div class="divider-nospace"></div>
        </div>

        <div class="form-group">
          <div class="form-check checkbox-text">
            <span style="display: flex">
              <input
                type="checkbox"
                [(ngModel)]="isAccepted"
                class="form-check-input"
                id="agree"
              />
              <label for="" class="form-check-label text-start" for="remember"
                >Tôi đồng ý với các điều khoản và điều kiện</label
              >
            </span>
          </div>
        </div>

        <button type="button" (click)="register()" class="login-button">
          Đăng ký
        </button>
        <div class="divider"></div>
        <p class="text-center">
          Bạn đã có tài khoản?
          <span>
            <a href="" class="register-link">Đăng nhập</a>
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
