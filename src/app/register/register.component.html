<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="login-form mx-auto">
        <h2 class="login-header">Đăng ký</h2>
        <div class="form-group">
          <label for="email">Email/Phone</label>
          <input type=" text" class="form-control" id="email" />
          <div class="divider-nospace"></div>
        </div>
        <div class="mt5"></div>
        <div class="form-group password-field">
          <label for="password">Mật khẩu</label>
          <input
            type=" password"
            class="form-control"
            id="password"
            placeholder="Ít nhất 3 ký tự"
          />
          <i class="password-toggle fas fa-eye-slash"></i>
          <div class="divider-nospace"></div>
        </div>
        <div class="mt5"></div>
        <div class="form-group password-field">
          <label for="password">Nhập lại mật khẩu</label>
          <input
            type=" password"
            class="form-control"
            id="password"
            placeholder="Ít nhất 3 ký tự"
          />
          <i class="password-toggle fas fa-eye-slash"></i>
          <div class="divider-nospace"></div>
        </div>
        <div class="mt5"></div>
        <div class="form-group">
          <label for="name">Họ tên</label>
          <input type=" text" class="form-control" id="name" />
          <div class="divider-nospace"></div>
        </div>
        <div class="mt5"></div>
        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <input type=" text" class="form-control" id="address" />
          <div class="divider-nospace"></div>
        </div>

        <div class="form-group">
          <div class="form-check checkbox-text">
            <span style="display: flex">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label for="" class="form-check-label text-start" for="remember"
                >Tôi đồng ý với các điều khoản và điều kiện</label
              >
            </span>
          </div>
        </div>

        <button class="login-button">Đăng nhập</button>
        <div class="divider"></div>
        <p class="text-center">
          Bạn đã có tài khoản?
          <span>
            <a href="" class="register-link">Đăng nhập</a>
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
